apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog-deployment
  labels:
    app: syslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog
  template:
    metadata:
      labels:
        app: syslog
    spec:
      containers:
      - name: syslog
        image: rsyslog/syslog_appliance_alpine
        ports:
        - containerPort: 514
          protocol: UDP